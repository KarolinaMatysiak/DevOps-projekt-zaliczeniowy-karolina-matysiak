name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x  # u≈ºywamy net8.0 jak w projekcie testowym

    - name: Restore dependencies
      run: |
        dotnet restore backend/ProductApi/ProductApi.csproj
        dotnet restore backend/ProductApi.Tests/ProductApi.Tests.csproj

    - name: Build project
      run: |
        dotnet build backend/ProductApi/ProductApi.csproj --no-restore
        dotnet build backend/ProductApi.Tests/ProductApi.Tests.csproj --no-restore

    - name: Run unit tests
      run: dotnet test backend/ProductApi.Tests/ProductApi.Tests.csproj --no-build --verbosity normal