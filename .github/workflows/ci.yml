name: CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: |
          dotnet restore ProductApi/ProductApi.csproj
          dotnet restore ProductApi.Tests/ProductApi.Tests.csproj

      - name: Build
        run: |
          dotnet build ProductApi/ProductApi.csproj --no-restore
          dotnet build ProductApi.Tests/ProductApi.Tests.csproj --no-restore

      - name: Run unit tests
        run: dotnet test ProductApi.Tests/ProductApi.Tests.csproj --no-build --verbosity normal

      - name: Publish backend artifact
        run: |
          dotnet publish ProductApi/ProductApi.csproj --configuration Release --no-build --output ${{ github.workspace }}/backend_publish

      - name: Upload backend artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend
          path: backend_publish

  frontend:
    runs-on: ubuntu-latest
    needs: backend

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --ci

      - name: Build
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: backend_publish
